<html>
    <head>
        <title>Login</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {margin: 0; padding: 0; box-sizing: border-box;}
            /* form { background: #000; padding: 3px; position: absolute; bottom: 50%; left: 30%; } */
            /* form input { border: 0; padding: 10px; width: 15%; left: 30%; margin-right: .5%; }
            form button { width: 20%; background: rgb(130, 224, 255); border: none; padding: 10px;} */
        </style>
    </head>
    <body style="background-color:blue">
        <form name="formLogin" id="formLogin">
            <div id="maincontent">
                <h1>Login</h1>
                <div id="login">

                    <h2>Username</h2>
                        <div>
                            <label for="signin_username">Username: </label><input id="signin_username" type="username" autofocus maxlength="50" /><span style="display:none" id="signin_emailerror" name="signin_emailerror">*Please enter your First Name</span>
                        </div>
                        <!-- <div>
                        <label for="signin_pword">Password*: </label><input id="signin_pword" type="password" maxlength="24"   /><span style="display:none;" id="signin_pworderror" name="signin_pworderror">*Please enter your First Name</span>
                        </div> -->
                        <div>
                            <button type="submit" id="signin" name="signin" value="Log in">Sign in</button>
                        </div>
                </div>
        </form>

        
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(function () {
                var socket = io();
                $('form').submit(function(){
                    socket.emit('loginRequest', $('#signin_username').val());
                    $('#signin_username').val('');
                    location.href="./site.html";
                    return false;
                });
            });
        </script>
    <body>
</html>
